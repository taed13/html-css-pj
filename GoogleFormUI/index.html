<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN Link -->
    <script
      src="https://kit.fontawesome.com/369c1756a5.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="gg_logo.png" alt="gg_logo.png" />
      </div>
      <div class="form-box">
        <h1>Sign in</h1>
        <span>Use your Google Account</span>
        <form action="">
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="email-field"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="email-field" class="placeholder">Email or phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password-field"
              class="input-field"
              required
            />
            <label for="password-field" class="placeholder">Password</label>
          </div>
          <a href="#" class="forgot">Forgot email?</a>
          <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button class="sign-in">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
