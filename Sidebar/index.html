<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar UI Design</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./sidebar.png" />

    <!-- BoxIcon CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" name="" id="check" />

      <div class="btn_one">
        <label for="check">
          <i class="fas fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">CodingLab</a>
        </div>

        <div class="btn_two">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fas fa-bars"></i>Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-link"></i>Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-stream"></i>Overview</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calendar-week"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-question-circle"></i>About</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-sliders-h"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-phone-volume"></i>Contact</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-comments"></i>Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
