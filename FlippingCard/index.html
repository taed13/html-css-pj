<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./flip.png" />

    <!-- BoxIcon CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="./logo-master-card.png" alt="" />
              <h5>Master Card</h5>
            </span>

            <img src="./chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">1234 5678 9101 1121</h5>
              <h5 class="name">John Doe</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>10/20</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
